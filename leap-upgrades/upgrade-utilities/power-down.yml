- name: Stop all OpenStack services
  hosts: all
  gather_facts: false
  tasks:
    - name: Stop all openstack services
      shell: |
        for i in $(ls /etc/init /etc/init.d | grep "{{ item }}"); do
          service ${i%".conf"*} stop || true;
        done
      with_items:
        - trove
        - sahara
        - barbican
        - magnum
        - ironic
        - swift
        - gnocchi
        - designate
        - aodh
        - ceilometer
        - horizon
        - heat
        - neutron
        - nova
        - cinder
        - glance
        - keystone
        - apache
      failed_when: false
      args:
        executable: /bin/bash
